<div class="transaction-add">
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" [ngClass]="{'show d-block': visible}" [style.display]="visible ? 'block' : 'none'" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">{{ 'ADD_TRANSACTION' | translate }}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <!-- Currency -->
             <div class="mb-3">
        <label class="form-label">{{ 'CURRENCY' | translate }}</label>
        <select class="form-select" formControlName="currency">
            <option value="EUR">EUR</option>
            <option value="ALL">ALL</option>
            <option value="USD">USD</option>
        </select>
        </div>

            <!-- Type -->
        <div class="mb-3">
        <label class="form-label">{{ 'TYPE' | translate }}</label>
        <select class="form-select" formControlName="type">
            <option value="Hyrje">{{ 'TYPE_INCOME' | translate }}</option>
            <option value="Dalje">{{ 'TYPE_EXPENSE' | translate }}</option>
        </select>
        </div>

        <!-- Category -->
        <div class="mb-3">
        <label class="form-label">{{ 'CATEGORY' | translate }}</label>
        <select class="form-select" formControlName="category">
            <!-- <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option> -->
        </select>
        </div>

          <!-- Amount -->
          <div class="mb-3">
            <label class="form-label">{{ 'AMOUNT' | translate }}</label>
            <input class="form-control" type="number" step="0.01" formControlName="amount">
          </div>

          <!-- Description (nullable) -->
          <div class="mb-3">
            <label class="form-label">{{ 'TRANSACTION_DESCRIPTION' | translate }}</label>
            <textarea class="form-control"
                      formControlName="description"></textarea>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label class="form-label">{{ 'DATE' | translate }}</label>
            <input class="form-control" type="date" formControlName="date">
          </div>


            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ 'SAVE' | translate }}</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">{{ 'CANCEL' | translate }}</button>
            </div>
            </form>
        </div>

        </div>
    </div>
    </div>

    <!-- Backdrop -->
    <div class="modal-backdrop fade show" *ngIf="visible"></div>

        
</div>
