<ng-container *ngIf="title$ | async as title">
  <!-- begin::Title -->
  <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 my-0"
    [ngClass]="{'flex-column justify-content-center': appPageTitleDirection, 'align-items-center': !appPageTitleDirection}">
    {{ title }}
  </h1>
  <!-- end::Title -->

  <ng-container *ngIf="appPageTitleBreadcrumb">
    <ng-container *ngIf="bc$ | async as _bc">
      <ng-container *ngIf="_bc.length > 0">
        <ng-container *ngIf="appPageTitleDirection === 'row'">
          <span class="h-20px border-gray-300 border-start mx-4"></span>
        </ng-container>
        <!--begin::Breadcrumb-->

        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0"
          [ngClass]="{'pt-1': appPageTitleDirection === 'column'}">
          <li *ngFor="let bc of _bc" class="breadcrumb-item">
            <ng-container *ngIf="bc.isActive && bc.isSeparator">
              <a class="text-hover-primary" [routerLink]="bc.path"
                 [ngStyle]="{'color': 'var(--bs-gray-500)'}">
                {{ bc.title }}
              </a>
            </ng-container>
            <ng-container *ngIf="!bc.isActive && !bc.isSeparator">
              <i class="pi pi-angle-right text-gray-600 fs-5"></i>
              <a [ngStyle]="{'color': 'var(--bs-gray-500)','margin-left':'0.25rem'}">
                {{ bc.title }}
              </a>
            </ng-container>
            <ng-container *ngIf="bc.isActive && !bc.isSeparator">
              <i class="pi pi-angle-right text-gray-600 fs-5"></i>
              <a [ngStyle]="{'color': 'var(--bs-dark)','margin-left':'0.25rem'}">
                {{ bc.title }}
              </a>
            </ng-container>
          </li>
        </ul>
        <!--end::Breadcrumb-->

      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
