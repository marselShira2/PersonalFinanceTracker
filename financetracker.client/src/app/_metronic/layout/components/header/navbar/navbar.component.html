  <div [ngClass]="btnClass" (click)="toggleMenu('notification')" tabindex="0" role="button" aria-haspopup="true" [attr.aria-expanded]="isNotificationOpen ? 'true' : 'false'">

    </div>
  </div>

  <app-notifications-inner #notificationsModal class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold py-4 fs-6 w-275px"
                           [ngStyle]="{'width': notificationModalWidth, 'display': isNotificationOpen ? 'block' : 'none', 'top': '100%','transform': 'translateX(165px)', 'right': '100%' }"
                           style="position: absolute; margin-top: 10px; z-index: 105; padding: 0px !important;" id="innerNotification"></app-notifications-inner>
  <!--end::Menu wrapper-->
</div>

<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass" style="position: relative;">
  <div class="d-flex align-items-center cursor-pointer"
       tabindex="0"
       role="button"
       aria-haspopup="true"
       [attr.aria-expanded]="isUserMenuOpen ? 'true' : 'false'"
       (click)="toggleMenu('user')">
    <div class="symbol me-2" [ngClass]="userAvatarClass">
      <img [src]="userImageUrl" />
    </div>

    <p *ngIf="userName"
       class="mb-0"
       style="font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight:bold"
       [title]="userName">
      {{ userName.length > 25 ? (userName | slice: 0 : 25) + '...' : userName }}
    </p>
  </div>

  <app-user-inner class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold py-4 fs-6 w-275px"
                  [ngStyle]="{'display': isUserMenuOpen ? 'block' : 'none', 'top': '100%', 'right': '0'}"
                  style="position: absolute; margin-top: 10px; z-index: 105;"></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->
<!--end::User menu-->
<!--end::User menu-->

<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu" style="display:none !important">

      <app-keenicon name="element-4" class="fs-1" [ngClass]="btnIconClass"></app-keenicon>

  </div>
</ng-container>
